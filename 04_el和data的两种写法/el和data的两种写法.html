<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_el和data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        data与el的两种写法
            1.el:
                (1).new Vue时候配置el属性
                (2).先创建vue实例，随后再通过vm.$mount('#app')指定el的值
            2.data:
                (1).对象式
                (2).函数式
            3.重要原则
                由vue管理的函数不能使用箭头函数，一旦写了，this就不是vue实例了
    -->
    <div id="app">
        <h1>你好，{{name}}</h1>
    </div>

<script type="text/javascript">

    //el的两种写法
    /*const v = new Vue({
        //el: '#app',
        data: {
            name: '尚硅谷'
        }
    })

    //定时器：等待一秒钟再执行语句
    setTimeout(() => {
        //第二种方法挂载
        v.$mount('#app')
    },1000)*/

    //data的两种写法
    new Vue({
        el: '#app',
        //第一种写法：对象式
        /*data: {
            name: '尚硅谷'
        }*/

        //第二种：函数式 data函数必须要返回一个数据
        //组件必须使用函数式
        data:function (){
            console.log('@@@@',this) //此处的this是vue实例对象
            return{
                name: '尚硅谷'
            }
        }
    })

</script>
</body>
</html>
