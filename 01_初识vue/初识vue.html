<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        初识Vue：
            1.想让vue工作，就必须创建一个vue实例，且要传入一个配置对象
            2.app容器里的代码依然符合html规范，只不过配入了一些特殊的vue语法
            3.app容器里的代码被称为【Vue模板】
            4.vue实例和容器是一一对应的
            5.真是开发中只有一个vue实例，并且会配合着组件一起使用
            6.{{xxx}}中要写js表达式，且只会读取到data中的所有属性
            7.一旦data中的数据发生改变，那么模板中用到该数据的地方也会自动更新

            注意区分：js表达式 和 js代码
                1.表达式：一个表达式会生成一个值，可以放在任何一个需要值的地方：
                    (1). a
                    (2). a+b
                    (3). demo(1) 函数调用
                    (4). x === y ? 'a' : 'b'
                2.js代码
                    (1). if(){}
                    (2). for(){}
    -->

    <!--准备好一个容器-->
    <div id="app">
        <h2>Hello,{{ name }}</h2>
    </div>

<script type="text/javascript">
    //设置为 false 以阻止 vue 在启动时生成生产提示。
    Vue.config.productionTip = false;

    //创建Vue实例
    new Vue({
        el: '#app', //el用于指定当前vue实例为哪个容器服务，但通常为css选择器字符串
        data: { //data中用于存储数据，数据供el所指定的容器去使用，值 - 暂时先写成一个对象
            name: '尚硅谷'
        }
    })
</script>
</body>
</html>
