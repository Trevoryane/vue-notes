<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据代理-回顾Object.defineproperty方法</title>
</head>
<body>
<script type="text/javascript">
    let number = 18;
    let person = {
        name: '张三',
        sex: '男',
        age: number,
    }

    //传三个参数，1.给哪个对象添加属性 2.添加的属性叫什么 3.配置项
    //用了这个方法代表age不可以被枚举 - 不参与便利
    Object.defineProperty(person,'age',{
        //value: 18,
        //enumerable: true, //可枚举的，控制属性是否可以枚举，默认false
        ////person.age不能修改
        //writable: true, //控制属性是否可以被修改，默认是FALSE
        ////person.age不能删除
        //configurable: true, //控制属性是否可以被删除，默认值FALSE

        //当有人读取person的age属性时，get函数就会被调用，返回值就是age的值
        get:function (){
            console.log("有人读取age属性了")
            return number;
        },
        //当有人修改person的age属性时，set函数就会被调用，且会收到具体值
        set(value){
            console.log("有人修改了age值");
            number = value;
        }
    })

    //遍历对象的所有属性
    //console.log(Object.keys(person))
    /*for (let personKey in person) {
        console.log('@',person[personKey])
    }*/

    console.log(person)
</script>
</body>
</html>
