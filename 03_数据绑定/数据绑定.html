<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        vue中有两种数据绑定的方式：
            1.单向数据绑定v-bind：数据只能从data流向页面
            2.双向数据绑定v-model：数据还可以从页面流向data
            双向数据绑定v-model：
                一般作用于表单元素上：select input
                v-model:value一般可以简写成v-model，因为v-model默认收集的就是value
    -->
    <div id="app">
        <!--value：给默认的值-->
        <!--F12-console-输入document.querySelector('input').value-可以查看input框的值-->
        单向数据绑定v-bind：<input type="text" v-bind:value="name"><br/>
        双向数据绑定v-model：<input type="text" v-model:value="name"><br>
        <!--不是所有属性都能使用v-model-->
        <h2 v-bind:x="name">你好啊</h2>
        <!--
            Error compiling template:v-modl不支持这种模型
            因为v-model只能应用在表单类(输入类)元素上，需要有value值
        -->
        <!--<h2 v-model:x="name">你好啊</h2>-->

        <!--简写-->
        单向数据绑定v-bind：<input type="text" :value="name"><br/>
        双向数据绑定v-model：<input type="text" v-model="name"><br>
    </div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            name: '尚硅谷',
        }
    })
</script>
</body>
</html>
